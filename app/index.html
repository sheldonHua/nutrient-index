<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Nutrition Index</title>
	<script src="https://use.fontawesome.com/26bdde5484.js"></script>
	<link href="https://fonts.googleapis.com/css?family=Anton" rel="stylesheet">

	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<link rel="stylesheet" href="css/styles.css">
</head>
<body>
<div class="food-container">
	<section class="hero-container">
		<div class="wrapper">
			<h1>Nutrition Index<i class="fa fa-spoon" aria-hidden="true"></i></h1>
			<p>Look up your favourite foods.</p>
			<form class="searchForm">
				<input type="text" name="search">
				<button class="button searchBtn"><i class="fa fa-angle-right" aria-hidden="true"></i></button>
			</form>
		</div>
	</section>
	<div class="foodCall">
		


	</div>
	<button class="loadMore">Show more</button>
	<div class="counter">
		<div class="wrapper">
			<div class="nutri calories">
				<h1>0</h1>
				<h2>Calories (kcal)</h2>
			</div>
			<div class="nutri fat">
				<h1>0</h1>
				<h2>Fat (g)</h2>
			</div>
			<div class="nutri carbohydrates">
				<h1>0</h1>
				<h2>Carbohydrates (g)</h2>
			</div>
			<div class="nutri sugars">
				<h1>0</h1>
				<h2>Sugars (g)</h2>
			</div>
			<div class="nutri sodium">
				<h1>0</h1>
				<h2>Sodium (mg)</h2>
			</div>
			<div class="nutri fiber">
				<h1>0</h1>
				<h2>Fiber (g)</h2>
			</div>

			<button class="reset">Start over</button>
		</div>
	</div>
</div>
	
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
<script src="js/script.js"></script>
</body>
</html>
